<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div id="root">
<!-- header of my to do list app -->
      <div id="app">
        <div id="app-icon">
          <img src="../image/icon/to-do-list.png" alt="Logo" id="logo" />
        </div>
        <div id="app-title">
          <h2>To do list</h2>
        </div>
        <div>
          <button id="add-task"><img id="add-icon" src="../image/icon/add.png" alt="Add Task" /></button>
        </div>
      </div>

<!-- body of my app -->
      <div id="task-list">

        <div id="task-list-items">
            <div id="imgs-task">
                <button class="btn-task js-btn-update"><img class="img-task" src="../image/icon/edit-tools.png" alt=""></button>
                <button class="btn-task js-btn-check"><img class="img-task" src="../image/icon/check.png" alt=""></button>
                <button class="btn-task js-btn-delete"><img class="img-task" src="../image/icon/delete.png" alt=""></button>
            </div>
            <div id="show-task">
            <div id="name-task">no task yet </div>
            <div id="date-task">date : <span>no date yet</span> </div>
            </div>
        </div>

      </div>
    </div>
  </body>
  <script src="../js/index.js" type="module"></script>
</html>
